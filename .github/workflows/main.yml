      uses: actions/checkout@v2
    - name: pr_lint_pass_multikey
      id: pr_lint_pass_multikey
      uses: ./
      with:
        issuekey: 'issue,bug'
        prtitle: 'test: bug-123, issue-123: example title'

  pr_lint_pass_multimultikey:
