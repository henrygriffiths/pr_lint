name: 'PR Lint'
on:
  pull_request:
    types:
    - opened
    - synchronize
    - edited

jobs:
  pr_lint_pass:
    runs-on: ubuntu-latest
    name: pr_lint_pass
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: pr_lint_pass
      id: pr_lint_pass
      uses: ./
      with:
        issuekey: 'issue'
        prtitle: 'test: issue-123: example title'

  pr_lint_pass_nokey:
    runs-on: ubuntu-latest
    name: pr_lint_pass_nokey
    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: pr_lint_pass_nokey
