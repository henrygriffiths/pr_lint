      id: pr_lint_fail_type
      continue-on-error: true
      uses: ./
      with:
        issuekey: 'issue'
        prtitle: 'testing: issue-123: example title'
    - name: Invert Status
      run: |
        if [[ ${{ steps.pr_lint_fail_type.outcome }} == "failure" ]]; then exit 0; else exit 1; fi

